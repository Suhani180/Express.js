<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function getAnimalData() {
        //const response = fetch("https://fakerapi.it/api/v1/persons");
        //console.log(response);
        fetch("https://fakerapi.it/api/v1/persons").then(function(response) {
            response.json().then(function(finalData) {
                console.log(finalData);
            })
        })
    }
// below is the different way to write the above function call.
    async function getAnimalData() {
        const response = await fetch("https://fakerapi.it/api/v1/persons");
        const finalData = await response.json()
        console.log(finalData);
    }

    getAnimalData();// in this way users can see all the data on the screen , they do not need to click on the button.
    </script>
    <button onclick="getAnimalData()">Get animal data</button></button>

    
</body>
</html>
